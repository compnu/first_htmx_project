<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <link href="{{ url_for('static', path='/table.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/sidebar.css') }}" rel="stylesheet">
    
    <title>Movie List</title>
</head>
<body>
    <!-- Sidebar -->
    <div class="header">
        {% include 'partials/sidebar.html' %}
    <h1>Movie List</h1> 
    <div class="movie-div">
        <table class=movie-table>
            <thead class="movie-table-header">
                <tr>
                  <th class="border">Film Name</th>
                  <th class="border">Director</th>
                  <th class="border">Action</th>
                  <th class="border">User</th>
                </tr>
              </thead>
              <tbody class="movie-table-body" id="table-body" 
                hx-target="closest tr" 
                hx-swap="outerHTML">
                  {% include 'partials/table.html' %}
              </tbody>
        </table>
    </div>


    <div class="input-form">
        <h1 class=add-film-header>Add Film</h1>

        <form >
            <div class="input-title">
                <label for="film-title">Title</label>
                <input type="text" name="title" id="film-title" class="form-control" placeholder="Film name"/>
            </div>
        
            <div class="input-director">
                <label for="film-director">Director</label>
                <input type="text" name="director" id="film-director" class="form-control" placeholder="Director"/>
            </div>

            <button class="form-btn"
                hx-post="/add-film/"
                hx-target="#table-body"
                hx-swap="afterbegin">
                Submit
            </button>
        </form>
    </div>
</div>

</body>
</html>
